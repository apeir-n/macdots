[[mgr.prepend_keymap]]
on = ["R"]
run = '''
shell --confirm --block '
  ~/.config/yazi/plugins/reveal_in_finder.sh
'
'''
desc = "Reveal in Finder"

[[mgr.prepend_keymap]]
on = "<Space>"
run = '''
shell '
  file="$1"
  case "$file" in
    *.mp4|*.mov|*.mkv|*.avi|*.mpg|*.MP4|*.MOV|*.MKV|*.AVI|*.MPG)
      open "$file" & sleep 0.3 && ~/.local/scripts/applesauce/center_quicktime.scpt
      ;;
    *)
      qlmanage -p "$file" > /dev/null 2>&1
      ;;
  esac
' -- $1
'''
desc = "hack-a-doo qlopener / vid preview"

[[mgr.prepend_keymap]]
on = "w"
run = '''
shell 'paperplane "$1"' -- $1
'''
desc = "wallpaper_set"

